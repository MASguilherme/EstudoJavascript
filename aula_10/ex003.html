<body>
    <div class="somando">
        <h1>Somando dois valores</h1>
        <input type="number" name="tn1" id="tn1" />
        +
        <input type="number" name="tn2" id="tn2"/>
        <input class="btnsomar" type="button" value="somar"name="somar" onclick="somar()"/>

        <div class="res">
        </div>
    </div>

    <script>
       
        function somar(){
        var n1 = window.document.getElementById('tn1')

        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `A soma de ${n1} + ${n2} Ã© = ${s.toFixed(2)}`
        }
