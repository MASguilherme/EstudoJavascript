<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link href="css/style1.css" rel="stylesheet" />
    <title>Média de notas</title>
</head>
<body>
    <h1>Calculando média</h1>
    <h3>1° nota</h3>
    <input type="number" name="m1" id="m1" /> 
    <h3>2° nota</h3>
    <input type="number" name="m2" id="m2" /> 
    <h3>3° nota</h3>
    <input type="number" name="m3" id="m3" /> 
    <br />
    <input type="button" name="btn" value="Calcular" class="btn-m" onclick="media()"/>
    <div class="cmedia">
        Sua média é: 
    </div>

    <script>
        function media(){
            var n1 = window.document.getElementById('m1')
            var n2 = window.document.getElementById('m2')
            var n3 = window.document.getElementById('m3')
            var resposta = window.document.getElementsByClassName('cmedia')[0]

            var n1 = Number(m1.value)
            var n2 = Number(m2.value)
            var n3 = Number(m3.value)

            var m = (n1 + n2 + n3) / 3;

            resposta.innerHTML = `Sua média entre ${n1}, ${n2}, ${n3} é igual a ${m.toFixed(2)}`
        }
    </script>
</body>
</html>
