    <h4>Meu início em Javascript, hehe.</h4>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // prompt == istring
        var n2 = Number(window.prompt('Digite outro número: '))  // prompt == istring
        var n3 = Number(window.prompt('Digite mais um número: '))
        var s  = n1 + n2 + n3
        window.alert(`O resultado de ${n1} + ${n2} + ${n3} é ${s}`) 
    </script><!--Fim script-->
