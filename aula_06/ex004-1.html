<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <meta name="keywords" content="meu,primeiro,programa,em,javascript" />
    <meta name="description" content="O primeiro em Javascript" />
    <link rel="stylesheet" href="css/style.css" />     
    <title>ex005</title>
</head>
<body>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = parseFloat(window.prompt('Digite outro número: '))
        var n3 = parseInt(window.prompt('Digite um número inteiro: '))
        var n4 = Number.parseInt(window.prompt('Digite outro número inteiro'))
        var res = n1 + n2 + n3 - n4;
        document.writeln(`O resultado de ${n1.toFixed(2)} + ${n2.toFixed(3)} +
                                         ${n3} - ${n4} = ${res.toFixed(3)}`)
                                         
    </script><!--Fim script-->
</body>
