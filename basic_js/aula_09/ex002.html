<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Segundo teste em DOM</title>
</head>
<body>
    <h1>Este é um teste</h1><br/>

    <h1 id="bteste" class="cteste">Este segundo teste</h1><br/>

    <h2 class="cteste">Terceiro teste</h2><br/>

    <div class="dteste">   
        <h3>Quarto Teste</h3>  
    </div>
    <script>
        var a = document.getElementsByTagName ('h1') [0]
        a.innerText = '1° teste realizado'
        a.style.color = 'green'

        var b = document.getElementById('bteste')
        b.innerText = '2° teste realizado'
        b.style.color = 'red'
        b.style.backgroundColor = 'white'

        var c = document.getElementsByClassName('cteste')[1]
        c.innerText = '3° teste realizado'
        c.style.color="black"
        c.style.backgroundColor = "white"

        var d = document.querySelector('div.dteste')
        d.inneText = '4° teste realizado'
        d.style.color = 'orange'

        
    </script>
</body>
</html>
