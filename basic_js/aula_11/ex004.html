<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h1>Departamento de Multas</h1>
    Digite sua velocidade atual: <input type="number" name="txtvel" id="txtvel" /> km/h.
    <input type="button" value="Verificar" onclick="calcular()" />
    <div class="res"></div>

    <script>
        function calcular(){
            var vel = document.querySelector('input#txtvel')
            var vel = Number(txtvel.value)
            var res = document.querySelector('div.res')
            res.innerHTML = `<p>Sua velocidade é ${vel} km/h.</p>`

            if(vel > 80){
                res.innerHTML += ` Você está acima do limite permitido! <strong>Multado</strong>`
            }else{
                res.innerHTML += `Você está dentro do limite permitido!`
            }
           
        }
    </script>
</body>
</html>
