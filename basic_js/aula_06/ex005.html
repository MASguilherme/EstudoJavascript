<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Seu nome é ${nome} e tem ${nome.length} letras <br /> `)
        document.writeln(`Seu nome em letra maíscula é ${nome.toUpperCase()} <br />`)
        document.writeln(`Seu nome em letra minuscula é ${nome.toLowerCase()}`)
    </script><!--Fim script-->
</body>
