    <meta name="description" content="O primeiro em Javascript" />

</head>
<body>

    <script>
        var n1 = Number(window.prompt('Digite quanto você ganhoo: '))
        var n2 = parseFloat(window.prompt('Digite quanto gastou: '))
        var res = n1 -n2;
        document.writeln(`Seu saldo em dólar é ${res.toLocaleString('pt-br', {style:'currency', currency:'USD'})}<br />`)
        document.writeln(`Seu saldo em Real é ${res.toLocaleString('pt-br', {style:'currency', currency:'BRL'})}<br />`)
        document.writeln(`Seu saldo em Real é ${res.toLocaleString('pt-br', {style:'currency', currency:'EUR'})}`)
                                         
    </script><!--Fim script-->
</body>
