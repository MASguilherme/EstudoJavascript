<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link href="css/style1.css" rel="stylesheet"/>
        <title>
            Condição If
        </title>
    </head>

    <body>
        <h1>Primeira Condição</h1>
        <p class="p1">A var <strong>N1</strong> que vale 3 é >= 3?</p>

        <script>
            var n1 = 3
            if(n1 >= 3){
                window.document.writeln('True')
            }else{
                window.document.writeln('False')
            }
        </script>

    </body>


</html>
