<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Formulário em Jquery</title>
</head>
<body>

    <form class="form_contato">
        <br>
        <p>Digite seu nome: <input type="text" /></p>
        <br>
        <p>Digite sua idade: <input type="number" /></p>
        <br>
        <p>Digite seu e-mail: <input type="email" /></p>
        <br>
        <input type="submit"  value="Enviar"/>
    </form>

    <div class="container">
        <!-- O conteúdo da container é adicionado dinamicamente via jquery -->
    </div>



    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
